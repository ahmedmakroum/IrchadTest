buildscript {
    repositories {
        google()    // Google's Maven repository
        mavenCentral()  // Maven Central repository
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.1.0'
        classpath 'com.google.gms:google-services:4.3.15'  // Use the latest stable version available
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

